<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Hover Near Me</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: #f0f0f0;
            }
            .box {
                width: 150px;
                height: 150px;
                background: magenta;
                border-radius: 10px;
                transition: all 0.3s ease;
                box-shadow: 0 0 0 rgba(30, 144, 255, 0);
            }
        </style>
    </head>
  <body>

    <div class="box"></div>
    <script>
        const box = document.querySelector('.box');
        document.addEventListener('mousemove', e => {
            const rect = box.getBoundingClientRect();
            const boxX = rect.left + rect.width / 2;
            const boxY = rect.top + rect.height / 2;

            const dx = e.clientX - boxX;
            const dy = e.clientY - boxY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 200) {
                box.style.background = "dodgerblue";
                box.style.transform = "scale(1.1)";
                box.style.boxShadow = "0 0 40px rgba(30, 144, 255, 0.8)";
            }
            else {
                box.style.background = "magenta";
                box.style.transform = "scale(1)";
                box.style.boxShadow = "0 0 0 rgba(30, 144, 255, 0)";
            }
        });
    </script>

  </body>
</html>
